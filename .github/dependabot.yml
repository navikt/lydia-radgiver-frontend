version: 2
registries:
  npm-github:
    type: npm-registry
    url: https://npm.pkg.github.com
    token: ${{secrets.READER_TOKEN}}

updates:
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: "/client"
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      exclude:
        - "@navikt*"
    registries:
      - npm-github

  - package-ecosystem: npm
    directory: "/server"
    schedule:
      interval: daily
    cooldown:
      default-days: 7
    registries:
      - npm-github

  - package-ecosystem: docker
    directory: "/client"
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: "/server"
    schedule:
      interval: daily