server {
    listen       8080;
    server_name  localhost;

    #NAIS Is alive check
    location /internal/isAlive {
      return 200 'OK';
    }
    location /internal/isReady {
      return 200 'OK';
    }

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri /index.html;
    }
}